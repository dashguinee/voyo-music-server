<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0a"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  </pattern>
  <rect width="400" height="400" fill="url(#grid)"/>

  <!-- Center disc/vinyl aesthetic -->
  <circle cx="200" cy="180" r="80" fill="#1a1a1a" stroke="url(#dashGrad)" stroke-width="3"/>
  <circle cx="200" cy="180" r="60" fill="none" stroke="#a855f7" stroke-opacity="0.3" stroke-width="1"/>
  <circle cx="200" cy="180" r="40" fill="none" stroke="#a855f7" stroke-opacity="0.2" stroke-width="1"/>
  <circle cx="200" cy="180" r="20" fill="url(#dashGrad)" filter="url(#glow)"/>

  <!-- DASH text -->
  <text x="200" y="300" text-anchor="middle" fill="url(#dashGrad)" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" letter-spacing="8">DASH</text>

  <!-- Tagline -->
  <text x="200" y="330" text-anchor="middle" fill="#666666" font-family="system-ui, sans-serif" font-size="12" letter-spacing="2">LOADING VIBES</text>
</svg>
